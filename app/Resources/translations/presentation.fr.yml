presentation:
  msg:
          "Passionné de web et nouvelles technologies, je suis un développeur multi tache basé au coeur de l'Auvergne, a CLERMONT-FERRAND.

          J'ai commencé à apprendre le développement informatique au lycée pour, par la suite me
          positionné sur un métier de commercial terrain (hé oui, à 20 ans ont a la bougeotte...)
          Ces quelques années d'expérience variées m'ont énormément appris sur les relations clients - professionnels et
          me font voir aujourd'hui mon métier avec un oeil aiguisé.

          La maturité est le désir de changement m'ont finalement ramené vers mon premier choix, celui du numérique!

          Après 2 années intense de formation pour me remettre techniquement à jour, je suis aujourd'hui à même de faire de vous
          un professionnel présent et bien présent sur internet.

          Vous pouvez profiter de ce blog pour suivre les dernières actu web  techno et pour me faire part de vos projets professionnels!

          Je suis à votre disposition pour toutes demandes et conseils; n'hésitez plus:"

  btn: "Parlez moi de votre projet"


